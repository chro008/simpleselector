<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js"></script>
		<link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css" rel="stylesheet">
		<link href="css/common.css" rel="stylesheet">
		<title>demo</title>
	</head>

	<body>
		<div style="height:30px;">
		   <iframe MARGINWIDTH=0 MARGINHEIGHT=0 HSPACE=0 VSPACE=0 FRAMEBORDER=0 SCROLLING=no src="../common_head.html" width="100%"  height="100%;">
		  </iframe>
		</div>
		<div class="container">
			<div id="selector-container" style="width:180px;height:20px;"></div>
		</div>
	</body>
	
	<script>
		require.config({
			paths : {
				"jquery" : ["https://cdn.bootcss.com/jquery/3.3.1/jquery.min"],
				"selector" : "js/common"
			}
		});
		
		require(["selector"], function(Selector){
			var selector = $("#selector-container").initSceneSelector({
				confirmCallback: selectorConfirmCallback
			});
			function selectorConfirmCallback(){
				alert("选择的id集合是:\n" + selector.getSelectedIds().join(","));
			}
		});
		
	</script>
	
</html>
